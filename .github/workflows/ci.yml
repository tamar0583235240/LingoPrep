name: Monorepo CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install server dependencies
        working-directory: ./packages/server
        run: yarn install

      - name: Build server
        working-directory: ./packages/server
        run: yarn build

      - name: Test server
        working-directory: ./packages/server
        run: yarn test || echo "No server tests"

      - name: Install client dependencies
        working-directory: ./packages/client
        run: yarn install

      - name: Build client
        working-directory: ./packages/client
        run: yarn build

      - name: Test client
        working-directory: ./packages/client
        run: yarn test || echo "No client tests"

        
